<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Page Settings</title>

  <link rel="stylesheet"
        href="//s3.amazonaws.com/rise-common-test/styles/glyphicons/glyphicons.min.css">
  <link rel="stylesheet"
        href="//s3.amazonaws.com/rise-common-test/styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet"
        href="//s3.amazonaws.com/rise-common-test/styles/bootstrap-select/bootstrap-select.min.css">
  <link rel="stylesheet"
        href="//s3.amazonaws.com/rise-common-test/styles/bootstrap-form-helper/bootstrap-formhelpers.min.css" />
  <link rel="stylesheet"
        href="//s3.amazonaws.com/rise-common-test/styles/rise/css/rise.min.css">

  <style type="text/css">
    /* rise.min.css from rise-common-test is applying a background colour,
       overriding here */
    body,html {
      background-color: transparent;
    }
    .widget-wrapper {
      display: none;
    }
  </style>
</head>
<body>
  <div class="widget-overlay"></div>
  <div class="widget-wrapper container modal-content">
    <div class="modal-header">
      <h1 id="settings-title" data-i18n="[prepend]settings">
        <button id="settings-close" type="button" class="close"
                aria-hidden="true">
          <i class="glyphicons remove_2"></i>
        </button>
      </h1>
      <div class="sticky-wrapper">
        <div class="btn-toolbar sticky-buttons">
          <button id="save" class="btn btn-primary" type="button">
            <span class="button-spacer" data-i18n="save"></span>
            <i class="glyphicons white ok_2 icon-right"></i>
          </button>
          <button id="cancel" class="btn btn-primary" type="button">
            <span class="button-spacer" data-i18n="cancel"></span>
            <i class="glyphicons white remove_2 icon-right"></i>
          </button>
          <button id="help" class="btn btn-primary" type="button">
            <span class="button-spacer" data-i18n="help"></span>
            <i class="glyphicons white circle_question_mark icon-right"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="settings-alert" class="alert alert-danger"></div>
    <form role="form">
      <div class="row">
        <div class="col-sm-11 col-md-10">
          <div class="form-group">
            <label for="url" data-i18n="url"></label>
            <input id="url" name="url" type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-5 col-xs-9">
          <div class="form-group">
            <label for="scroll-horizontal"
                   data-i18n="scroll-horizontal.label"></label>
            <button type="button"
                    class="btn btn-link btn-help"
                    data-toggle="popover" data-placement="top"
                    data-i18n="[data-content]scroll-horizontal.tooltip">
              <span class="glyphicons circle_question_mark"></span>
            </button>
            <input id="scroll-horizontal" name="scroll-horizontal"
                   type="text" maxlength="12" class="form-control" />
          </div>
        </div>
        <div class="clearfix visible-xs"></div>
        <div class="col-md-4 col-sm-5 col-xs-9 col-md-offset-1 col-sm-offset-1">
          <div class="form-group">
            <label for="scroll-vertical"
                   data-i18n="scroll-vertical.label"></label>
            <button type="button"
                    class="btn btn-link btn-help"
                    data-toggle="popover" data-placement="top"
                    data-i18n="[data-content]scroll-vertical.tooltip">
              <span class="glyphicons circle_question_mark"></span>
            </button>
            <input id="scroll-vertical" name="scroll-vertical" type="text"
                  maxlength="12" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-5 col-xs-9">
          <label for="zoom" data-i18n="zoom"></label>
          <select id="zoom" name="zoom" class="form-control">
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="90">90%</option>
            <option value="100" selected="selected">100%</option>
            <option value="125">125%</option>
            <option value="150">150%</option>
            <option value="200">200%</option>
          </select>
        </div>
      </div>
      <hr>
      <div id="interactivity" class="form-group">
        <div class="checkbox checkbox-primary">
          <label for="interactive" data-i18n="interactive.label"></label>
          <button type="button"
                  class="btn btn-link btn-help"
                  data-toggle="popover" data-placement="right"
                  data-i18n="[data-content]interactive.tooltip">
            <span class="glyphicons circle_question_mark"></span>
          </button>
          <input id="interactive" name="interactive" type="checkbox"
                 value="interactive" />
        </div>
        <div class="checkbox">
          <label for="scrollbars" data-i18n="scrollbars"></label>
          <input id="scrollbars" name="scrollbars" type="checkbox"
                 value="scrollbars" />
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 col-sm-5 col-xs-9">
          <div class="form-group">
            <label for="refresh" data-i18n="refresh.label"></label>
            <select id="refresh" name="refresh" class="form-control">
              <option value="none" selected="selected"
                      data-i18n="refresh.none"></option>
              <option value="1">1</option>
              <option value="5">5</option>
              <option value="30">30</option>
              <option value="60">60</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>

  <script src="//s3.amazonaws.com/rise-common-test/scripts/bootstrap/bootstrap.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/bootstrap-select/bootstrap-select.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/i18next/i18next.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/sticky/jquery.sticky.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common-test/scripts/rise/common.js"></script>
  <script src="js/settings.js"></script>
  <script>
      $(document).ready(function() {
          RiseVision.WebPage.Settings.init();
      });
  </script>
</body>
</html>
